# ===========================================
# LOCAL DEVELOPMENT DOCKER COMPOSE
# ===========================================
# Usage: docker-compose -f docker-compose.local.yml up --build
# ===========================================

version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: thitainfo_games_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      # MongoDB connection
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: thitainfo_games
      # Socket.IO client URL (empty = use same origin)
      NEXT_PUBLIC_SOCKET_URL: ""
      # CORS origins
      CORS_ORIGINS: "*"
    volumes:
      # Mount source code for hot reload (exclude node_modules)
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - mongo
    networks:
      - app_network

  mongo:
    image: mongo:7.0
    container_name: thitainfo_mongo_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data_dev:
